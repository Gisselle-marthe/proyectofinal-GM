<mat-drawer-container class="dashboard-container" autosize>
  <mat-drawer #drawer class="dashboard-sidebar" mode="side">
    <mat-nav-list clas="dashboard-sidebar ">
      <a #homeLink="routerLinkActive" routerLinkActive [activated]="homeLink.isActive" routerLink="home"
        mat-list-item>Home</a>
      <a #usersLink="routerLinkActive" routerLinkActive  [activated]="usersLink.isActive" routerLink="users" mat-list-item>Users</a>
      <a (click)="logout()" mat-list-item>Logout</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Jumps</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
    <!-- <app-users></app-users> -->
  </div>


</mat-drawer-container>
